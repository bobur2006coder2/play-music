<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Music Player</h1>
      <div class="player">
        <audio id="player" src="" controls></audio>
        <div class="player__controls">
          <button class="player__button player__button--play">play</button>
          <button class="player__button player__button--pause">pause</button>
        </div>
        <div class="player__progress">
          <div class="player__progress-bar"></div>
        </div>
      </div>
      <ul class="playlist">
        <li class="playlist__item">
          <a href="#" data-src="one.mp3">first music</a>
        </li>
        <li class="playlist__item">
          <a href="#" data-src="two.mp3">second music</a>
        </li>
        <li class="playlist__item">
          <a href="#" data-src="three.mp3">three music</a>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
